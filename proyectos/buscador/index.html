<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Imágenes Pixabay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <h1 class="text-center fs-3 text-white my-5 fw-bold">Buscador de Imagenes de PIXABAY</h1>
    <div class="buscador mx-lg mx-auto">
        <form id="formulario">
            <div class=" ">
                <label class="d-block text-center text-white fw-bold text-uppercase" for="termino">Término de Búsqueda</label>
                <input style="border:none;" class="mx-auto d-block mt-3 rounded-2 border border-3 p-2 col-8" id="termino" type="text" placeholder="Término de busqueda. Ejemplo: Café o Futbol">
                <input class="mx-auto d-block btn btn-primary mt-3 col-8" type="submit" value="Buscar Imagenes">
            </div>
        </form>
        <div class="album py-5">
            <div class="container">
                <div class="row" id="resultado">

                </div>
            </div>
        </div>
        <nav id="paginacion" aria-label="Page navigation example"></nav>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
